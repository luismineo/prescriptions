<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Receita</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Farmácia e Hospital</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="loginMedico.html">Login Médico</a></li>
                    <li><a href="loginFarmacia.html">Login Farmácia</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2>Criação de Receita</h2>
        <form id="criarReceitaForm">
            <h3>Dados do Paciente</h3>
            <label for="nomePaciente">Nome Completo</label>
            <input type="text" id="nomePaciente" name="nomePaciente" required>

            <label for="dataNascimento">Data de Nascimento</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" required>

            <!-- OPTIONAL
            <label for="planoDeSaude">Plano de Saúde</label>
            <input type="text" id="planoDeSaude" name="planoDeSaude">
            -->            
            
            <h3>Dados do Medicamento</h3>
            <label for="nomeMedicamento">Nome do Medicamento</label>
            <input type="text" id="nomeMedicamento" name="nomeMedicamento" required>

            <label for="dosagem">Dosagem</label>
            <input type="text" id="dosagem" name="dosagem" required>

            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" name="quantidade" required>

            <label for="viaDeAdministracao">Via de Administração</label>
            <input type="text" id="viaDeAdministracao" name="viaDeAdministracao" required>

            <label for="observacoes">Observações</label>
            <input type="text" id="observacoes" name="observacoes">

            <input type="submit" value="Enviar Receita">
        </form>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
